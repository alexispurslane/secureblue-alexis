# image will be published to ghcr.io/<user>/<name>
name: secureblue-alexis
# description will be included in the image's metadata
description: My personal developer workstation image, with everything I need, based on a pragmatically-detuned secureblue.

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/secureblue/silverblue-nvidia-userns-hardened
image-version: latest # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: files
    files:
      - usr: /usr # copies config/files/usr into your image's /usr.
                  # put configuration files you want in /etc/ on a booted system 
                  # in /usr/etc/ in the image. read more in files module reference.

  - type: rpm-ostree
    repos:
       - https://copr.fedorainfracloud.org/coprs/szydell/system76/repo/fedora-%OS_VERSION%/szydell-system76-fedora-%OS_VERSION%.repo
    install:
      - firmware-manager
      - nu
      - fish
      - stow
      - gnome-calculator
    remove:
      # example: removing firefox (in favor of the flatpak)
      # "firefox" is the main package, "firefox-langpacks" is a dependency
      # - firefox
      # - firefox-langpacks # also remove firefox dependency (not required for all packages, this is a special case)

  - type: default-flatpaks
    notify: true # Send notification after install/uninstall is finished (true/false)
    system:
      install:
        # My apps
        - com.github.GradienceTeam.Gradience
        # GNOME Apps
        - io.github.dvlv.boxbuddyrs
        - org.gnome.Characters
        - org.gnome.Snapshot
        - org.gnome.Evince
        - org.gnome.Logs
        - org.gnome.Loupe
        - org.gnome.NautilusPreviewer
        - org.gnome.TextEditor
        - org.gnome.baobab
        - org.gnome.font-viewer

    user:
      install:
        # Utility Applications
        - com.belmoussaoui.Authenticator
        - com.mattjakeman.ExtensionManager
        - com.github.tchx84.Flatseal
        - com.github.finefindus.eyedropper

        # Office/Productivity
        - com.calibre_ebook.calibre
        - org.libreoffice.LibreOffice
        - org.blender.Blender
        - org.gimp.GIMP
        - org.inkscape.Inkscape
        - io.gitlab.librewolf-community

        # Communication
        - com.discordapp.Discord
        - org.signal.Signal

        # Games
        - com.valvesoftware.Steam
        - io.github.garglk.Gargoyle

        # Development
        - com.google.AndroidStudio

  - type: default-flatpaks
    notify: true

    system:
      repo-name: gnome-nightly
      repo-url: https://nightly.gnome.org/gnome-nightly.flatpakrepo
      install:
        - org.gnome.Ptyxis.Devel

  - type: gnome-extensions
    install:
      - containersroyg.v34
      - batterytimetypeof.pw.v5
      - logomenuaryan_k.v29
      - forgejmmaranan.com.v78
      - PrivacyMenustuarthayhurst.v24
      - search-lighticedman.github.com.v22
      - transparent-top-barftpix.com.v19
      - user-themegnome-shell-extensions.gcampax.github.com.v54
      - VitalsCoreCoding.com.v67
      - vertical-workspacesG-dH.github.com.v52

  - type: gschema-overrides
    include:
      - zz1-alexis.gschema.override

  - type: fonts
    fonts:
      google-fonts:
        - JetBrains Mono

  - type: systemd
    system:
      enabled:
        - system76-firmware-daemon

  - type: signing # this sets up the proper policy & signing files for signed images to work fully

